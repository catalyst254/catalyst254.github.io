<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    /* Desktop View */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #333;
      color: #fff;
    }

    .logo-container {
      display: flex;
      align-items: center;
    }

    .logo {
      width: 50px;
      height: 50px;
      margin-right: 10px;
    }

    .text-container ul {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .text-container li {
      margin-right: 20px;
    }

    .text-container a {
      color: #fff;
      text-decoration: none;
      transition: color 0.3s;
    }

    .text-container a:hover {
      color: #ffd700;
    }

    .dropdown {
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }

    .dropdown-content a {
      color: #333;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    /* Small Screen View */
    @media (max-width: 768px) {
      header {
        justify-content: ;
        padding: 10px;
      }

      .text-container {
        display: none;
      }

      .menu-bars {
        display: block;
        color: #fff;
        font-size: 1.5rem;
        cursor: pointer;
      }

      .sidebar {
        height: 100%;
        width: 0;
        position: fixed;
        top: 0;
        right: 0;
        background-color: #333;
        overflow-x: hidden;
        transition: 0.5s;
        padding-top: 60px;
      }

      .sidebar a {
        padding: 10px;
        text-decoration: none;
        font-size: 1.2rem;
        color: #fff;
        display: block;
        transition: 0.3s;
      }

      .sidebar a:hover {
        background-color: #555;
      }

      .sidebar-close {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 1.5rem;
        color: #fff;
        cursor: pointer;
      }
      .dropdown-content {

      }
    }
    @media (min-width: 769px) {
  .sidebar,
  .menu-bars {
    display: none;
  }
}

  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <img class="logo" src="logo.png" alt="Logo">
      <h1>Jaivac Fabricators</h1>
    </div>
    <div class="text-container">
      <ul>
        <li><a href="/index.html">Home</a></li>
        <li><a href="/about_us.html">About Us</a></li>
        <li><a href="/ourservices.html">Our Services</a></li>
        <li><a href="/portifolio.html">Portfolio</a></li>
        <li><a href="/contact_us.html">Contact Us</a></li>
        <li class="dropdown">
          <a href="#" class="dropbtn">Our Products</a>
          <div class="dropdown-content">
            <a href="/doors.html">Doors</a>
            <a href="/windows.html">Windows</a>
            <a href="/gates.html">Gates</a>
            <a href="/beds.html">Beds</a>
            <a href="/staircase.html">Staircase</a>
            <a href="/curtain.html">Curtain Rod</a>
            <a href="/chairs.html">Chairs</a>
          </div>
        </li>
      </ul>
    </div>
    <div class="menu-bars" onclick="toggleSidebar()">
      <i class="fas fa-bars"></i>
    </div>
  </header>
  <div class="sidebar" id="sidebar">
    <a href="/index.html">Home</a>
    <a href="/about_us.html">About Us</a>
    <a href="/ourservices.html">Our Services</a>
    <a href="/portifolio.html">Portfolio</a>
    <a href="/contact_us.html">Contact Us</a>
    <div class="dropdown">
      <a href="#" class="dropbtn">Our Products</a>
      <div class="dropdown-content">
        <a href="/doors.html">Doors</a>
        <a href="/windows.html">Windows</a>
        <a href="/gates.html">Gates</a>
        <a href="/beds.html">Beds</a>
        <a href="/staircase.html">Staircase</a>
        <a href="/curtain.html">Curtain Rod</a>
        <a href="/chairs.html">Chairs</a>
      </div>
    </div>
    <div class="sidebar-close" onclick="closeSidebar()">
      <i class="fas fa-times"></i>
    </div>
  </div>
  <script>
    function toggleSidebar() {
      var sidebar = document.getElementById('sidebar');
      if (sidebar.style.width === '250px') {
        sidebar.style.width = '0';
      } else {
        sidebar.style.width = '250px';
      }
    }

    function closeSidebar() {
      document.getElementById('sidebar').style.width = '0';
    }
  </script>
</body>
</html>
