<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <title>Jaivac Fabricators</title>
  <style>
    /* Basic styling for header and sidebar */
    .logo-container, .text-container, .menu-bars, .sidebar {
      display: flex;
      align-items: center;
    }
    .logo-container {
      justify-content: flex-start;
    }
    .text-container {
      justify-content: space-between;
      flex-grow: 1;
    }
    ul {
      list-style-type: none;
      display: flex;
      padding: 0;
    }
    li {
      margin-right: 20px;
    }
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }
    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }
    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    .menu-bars {
      cursor: pointer;
    }
    .sidebar {
      display: none;
      flex-direction: column;
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      height: 100%;
      background-color: #111;
      padding-top: 60px;
      z-index: 1;
    }
    .sidebar a {
      padding: 10px 15px;
      text-decoration: none;
      font-size: 25px;
      color: #818181;
      display: block;
    }
    .sidebar a:hover {
      color: #f1f1f1;
    }
    .sidebar-close {
      position: absolute;
      top: 20px;
      right: 25px;
      font-size: 36px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <img class="logo" src="logo.png" alt="Logo">
      <h1>Jaivac Fabricators</h1>
    </div>
    <div class="text-container">
      <ul>
        <li><a href="/index.html">Home</a></li>
        <li><a href="/about_us" onclick="showSection('about_us')">About Us</a></li>
        <li><a href="/ourservices" onclick="showSection('ourservices')">Our Services</a></li>
        <li><a href="/portifolio">Portfolio</a></li>
        <li><a href="/contact_us" onclick="showSection('contact')">Contact Us</a></li>
        <li class="dropdown">
          <a href="#prducts" class="dropbtn">Our Products</a>
          <div class="dropdown-content">
            <a href="/doors.html">Doors</a>
            <a href="/windows.html">Windows</a>
            <a href="/gates.html">Gates</a>
            <a href="/beds.html">Beds</a>
            <a href="/staircase.html">Staircase</a>
            <a href="/curtain.html">Curtain Rod</a>
            <a href="/chairs.html">Chairs</a>
          </div>
        </li>
      </ul>
    </div>
    <div class="menu-bars" onclick="toggleSidebar()">
      <i class="fas fa-bars"></i>
    </div>
  </header>
  <div class="sidebar" id="sidebar">
    <a href="/index.html">Home</a>
    <a href="/about_us">About Us</a>
    <a href="/ourservices">Our Services</a>
    <a href="/portifolio">Portfolio</a>
    <a href="/contact_us">Contact Us</a>
    <div class="dropdown">
      <a href="#" class="dropbtn">Our Products</a>
      <div class="dropdown-content">
        <a href="/doors.html">Doors</a>
        <a href="/windows.html">Windows</a>
        <a href="/gates.html">Gates</a>
        <a href="/beds.html">Beds</a>
        <a href="/staircase.html">Staircase</a>
        <a href="/curtain.html">Curtain Rod</a>
        <a href="/chairs.html">Chairs</a>
      </div>
    </div>
    <div class="sidebar-close" onclick="closeSidebar()">
      <i class="fas fa-times"></i>
    </div>
  </div>

  <script>
    // JavaScript to handle the sidebar toggle
    function toggleSidebar() {
      var sidebar = document.getElementById('sidebar');
      if (sidebar.style.display === 'block') {
        sidebar.style.display = 'none';
      } else {
        sidebar.style.display = 'block';
      }
    }

    function closeSidebar() {
      document.getElementById('sidebar').style.display = 'none';
    }

    // JavaScript function to handle section showing
    function showSection(sectionId) {
      // Assuming sections are identified by IDs
      // Hide all sections
      const sections = document.querySelectorAll('section');
      sections.forEach(section => {
        section.style.display = 'none';
      });

      // Show the selected section
      const selectedSection = document.getElementById(sectionId);
      if (selectedSection) {
        selectedSection.style.display = 'block';
      }

      // Prevent default link action
      event.preventDefault();
    }
  </script>
</body>
</html>
